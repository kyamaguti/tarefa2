  <body>
    <p>Escreva uma função para ler um valor, via prompt, e alertar se é positivo ou negativo. Considere o valor zero como positivo.
    <script>
      var numero = prompt('Digite um número');
      if (numero >= 0){
        alert("positivo")
      }
      else{
        alert("negativo")
      }

    </script>
